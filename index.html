<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link href="./assets/css/main.css" rel="stylesheet" />
  </head>
  <body>
    <section class="bookmark">
   <div class="container">
      <form class="mt-4 bookMarkForm">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="site-name"
            placeholder="site name"
          />
          <label for="site-name">site name</label>
          <p class="text-danger massege"></p>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="site-URL"
            placeholder="site URL"
          />
          <label for="site-URL">site URL</label>
           <p class="text-danger massege"></p>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="site-email"
            placeholder="site-email"
          />
          <label for="site-email">Email address</label>
           <p class="text-danger massege"></p>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder=" user password"
          />
          <label for="password"> user password</label>
           <p class="text-danger massege"></p>
        </div>
        <button type="submit"  class=" btn btn-outline-info addbtn ">Add</button>

         <button type="reset"  class=" btn btn-outline-info ">Reset</button>
          
         <button type="reset"  class=" btn btn-outline-danger remove-all ">Remove All</button>
         <input  type="search" class="form-control mt-5 searchInput" placeholder="search......."></input>
      </form>

    <table class="table mt-5 table-primary">
  <thead>
    <tr>
     
      <th scope="col">Site Name</th>
      <th scope="col">Site URL</th>
      <th scope="col">Email address</th>
      <th scope="col">Password</th>
       <th scope="col">Delete</th>
       <th ccope="col">Edit</th>
      
    </tr>
  </thead>
  <tbody class="sites-data">
   
  </tbody>
</table>

    </div>
    </section>
 


    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
